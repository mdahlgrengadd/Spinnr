<template name="insertWaveForm">
    {{#autoForm collection="Waveform" id="insertWaveForm" type="insert"}}
    <fieldset>
        <!--legend>Add a Book</legend-->
        {{> afQuickField name='StreamURL'}}

      <input type="text" id="query" name="cfTimes" placeholder="Type the name of a track (e.g. Beyonce - Baby Boy)">
      <button type="button" data-value="{{_id}}" name="search-sc" class="search-sc btn btn-success" >search</button>

    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
</template>


<!-- A modal that contains the bigger view of the image selected -->

<template name="Waveforms">
    <div id="Waveforms">


              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <!--th>Date</th-->
                    <th>Waveform</th>
                    <th>Edit</th>
                  </tr>
                </thead>
        {{#each Waveforms}}
            {{> Waveform}}
        {{/each}}

              </table>
    </div>
</template>

<template name="Waveform">


                <tbody>
                  <tr >
                                <!--td>        <small>{{date}}</small> </td-->
                    <td class="col-md-10">       

                    <div href="{{StreamURL}}" id="sid-{{_id}}" class="wave waveform">
                    <div class="progress progress-striped active" id="progress-bar-{{_id}}">
                        <div class="progress-bar progress-bar-info"></div>
                    </div>
                     </div>
                     </td>

                    <td>      
                    <button type="button" data-value="{{_id}}" class="play-item-{{_id}} btn btn-success" >play</button>
                    <button type="button" data-value="{{_id}}" class="stop-item-{{_id}} btn btn-info" >stop</button>
                    <button type="button" data-value="{{_id}}" class="delete-item-{{_id}} btn btn-danger" >delete</button>
                    <button type="button" data-value="{{_id}}" class="next-item-{{_id}} btn btn-success" >next</button>
                    </td>

                  </tr>                 
                </tbody>

</template>
